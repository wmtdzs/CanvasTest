<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格</title>
    <link rel="stylesheet" href="../common/css/common.css">
</head>
<body>
    <h3><span class="tag-line" data-code="栅格"></span></h3>
    <p class="row">
        在我们开始画图之前，我们需要了解一下画布栅格（canvas grid）以及坐标空间。
        上一页中的HTML模板中有个宽150px, 高150px的canvas元素。
        如右图所示，canvas元素默认被网格所覆盖。通常来说网格中的一个单元相当于canvas元素中的一像素。
        栅格的起点为左上角（坐标为（0,0））。所有元素的位置都相对于原点定位。
        所以图中蓝色方形左上角的坐标为距离左边（X轴）x像素，距离上边（Y轴）y像素（坐标为（x,y））。
        在课程的最后我们会平移原点到不同的坐标上，旋转网格以及缩放。现在我们还是使用原来的设置。
    </p>
    <img src="../images/Canvas_default_grid.png" alt="">

</body>
</html>
